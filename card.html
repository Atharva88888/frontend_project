<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Cards with Hover Effects</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .card-container {
            display: flex;
            gap: 20px;
            padding: 40px;
            transition: transform 1s ease-in-out;
        }

        .card {
            width: 200px;
            height: 300px;
            background-color: #ff6f61;
            border-radius: 15px;
            color: white;
            font-size: 20px;
            text-align: center;
            transition: 0.2s;
        }

        .card:hover {
            transform: scale(1, 1.2);
            width: 350px;
            height: 350px;
        }

        .card-container {
            display: flex;
            transition: transform 1s alternate;
        }

      
        .card-container.sliding {
            transform: translateX(-300px);
        }

    </style>
</head>
<body>

    <div class="card-container">
        <div class="card">
            <h3>Card 1</h3>
        </div>
        <div class="card">
            <h3>Card 2</h3>
        </div>
        <div class="card">
            <h3>Card 3</h3>
        </div>
        <div class="card">
            <h3>Card 4</h3>
        </div>
        <div class="card">
            <h3>Card 5</h3>
        </div>
        <div class="card">
            <h3>Card 6</h3>
        </div>
        <div class="card">
            <h3>Card 7</h3>
        </div>
    </div>

    

</body>
</html>
